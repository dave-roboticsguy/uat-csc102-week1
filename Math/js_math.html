<body>
    <h1>Header 1 This is a test</h1>
    <p id="intro">Welcome to CSS</p>
    <p class="colorful">This allows for paragraph control.</p>
    <p> basic paragraph</p>
    <p>My cat is <strong>very</strong> grumpy.</p>
    <p>My cat is <strong>very</strong> grumpy.</p>
    <p>My cat is <strong>very</strong> grumpy.</p>

    <h2>Header 2 This is not a test</h1>
        <p id="Basics">Learn something</p>
        <p class="wet">Wetness.</p>
        <p> basic paragraph</p>
</body>


<script language="javascript" type="text/javascript">
    var num1 = 2
    var num2 = 4
    var sum = num1 + num2
    var subt = num1 - num2
    var mult = num1*num2
    var div = num1/num2
    var increment = ++num1
    var decrement = --num2

    document.write("Sum = "+ sum)
    document.write("<br/>")

    document.write("Subt = "+ subt)
    document.write("<br/>")

    document.write("multiplication = "+ mult)
    document.write("<br/>")

    document.write("division = "+ div)
    document.write("<br/>")

    document.write("inc = "+ increment)
    document.write("<br/>")

    document.write("decrement = "+ decrement)
    document.write("<br/>")
</script>
</body>
